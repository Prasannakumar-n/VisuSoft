<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisuSoft</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="page">
        <div class="main-bar">
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logo"></div>
        </div>
        <div class="mid-page">
            <div class="cover">
                <div class="disp-head"><p>2-D View</p></div>
                <div class="disp-area">
                    <div class="output"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="felement felement1">
                <div class="start">Start <br>Analysis</div>
            </div>
            <div class="felement felement2">
                <div class="pausebtn">
                    <div class="pauseline"></div>
                    <div class="pauseline"></div>
                </div>
                <div class="pausetxt">Pause</div>
            </div>
            <div class="felement felement3">
                <div class="camIc">
                    <img src="/resources/cameraIcon.png" alt="snap">
                </div>
                <div>Photo</div>
            </div>
            <div class="felement felement4">
                <div class="vidIc">
                    <img src="/resources/vidIcon.png" alt="Record">
                </div>
                <div>Record</div>
            </div>
            <div class="felement felement5">
                <div class="changeIc">
                    <img src="/resources/changeMode.png" alt="Modes">
                </div>
                <div>Mode</div>
            </div>
        </div>
    </div>
</body>
</html>
